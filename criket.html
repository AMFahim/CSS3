<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
 <style>
   .bat{
transition: transform 0.2s ease-in-out;
   }
   .bat:hover{
    transform:rotate(-60deg);
    transform-origin: 100% 0%;
   }
 .ball{
     height: 30px;
     width: 30px;
     background-color: red;
     border-radius: 50px;
     position:relative;
     left: 291px;
     transition: transform 2s ease-in-out 0.3s;
    }

     .field:hover .ball{
       transform: translate(600px, -200px);
     }
 </style>
</head>
<body>
  <div class="field">
    <img class="bat" src="download.jfif" >
    <div class="ball"></div>
  </div>
</body>
</html>
