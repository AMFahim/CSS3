<!DOCTYPE html>
<html lang="en">
<head>
  <title>1</title>
  <style>
    .box{
      border: 3px solid slateblue;
      border-radius: 5px;
    }
    .grid{
      display: grid;
      grid-template-columns:150px 150px 1fr 1fr;
      grid-gap: 10px;

    }
  </style>

</head>
<body>
  <div class="grid">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
  </div>
</body>
</html>
